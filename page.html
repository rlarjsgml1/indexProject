<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #faf9f6;
      font-family: Arial, Helvetica, sans-serif;
      padding: 40px;
    }
    .page-wrap {
      max-width: 1200px; 
      margin: 0 auto; 
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    .fild-card {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: #111;
      background: #fff;
      border: 1px solid #e9e9e9;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      display: grid;
      grid-template-rows: 320px auto;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease;
    }
    .thumb {
      background-image: url(images/furiture.png);
      background-size: cover;
      background-position: center;
    }
    .thumb2 {
      background-image: url(images/Starbukshtml.png);
      background-size: cover;
      background-position: center;
    }
    .thumb3 {
      background-image: url(images/mobileIndeximage.png);
      background-size: cover;
      background-position: center;
    }
    .fild-body {
      padding: 18px 18px 20px;
      display: grid;
      gap: 6px;
      margin: 20px;
    }
    .fild-body h3 {
      font-size: 20px;
      font-weight: 800;
    }
    .fild-body p {
      font-size: 14px;
      color: #666;
      margin-bottom: 6px;
    }
    .tag {
      width: fit-content;
      padding: 10px 14px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 13px;
      font-weight: 700;
    }
    .fild-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }
  </style>
  <body>
    <section class="page-wrap">
      <a href="furnitureindex.html" class="fild-card">
        <div class="thumb"></div>
        <div class="fild-body">
          <h3>Furniture Shop</h3>
          <p>Shopping</p>
          <span class="tag">View File</span>
        </div>
      </a>

      <a href="Starbucks.html" class="fild-card">
        <div class="thumb2"></div>
        <div class="fild-body">
          <h3>Starbucks Shop</h3>
          <p>Coffee</p>
          <span class="tag">View File</span>
        </div>
      </a>

      <a href="mobileIndex.html" class="fild-card">
        <div class="thumb3"></div>
        <div class="fild-body">
          <h3>MobileScreen practice</h3>
          <p>Mobile</p>
          <span class="tag">View File</span>
        </div>
      </a>
    </section>
  </body>
</html>
